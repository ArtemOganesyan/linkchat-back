<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles/new-chat.css}"/>
    <title>Chat Settings</title>
</head>
<body>
<main layout:fragment="content" class="main">
    <div class="main-container">
        <h1>Chat Settings</h1>
        <form th:action="@{/ui/chat-settings/save}" th:object="${chat}" method="post">
            <div class="field-box">
                <label>Name</label>
                <input type="text" th:field="*{title}" required>
            </div>
            <div class="field-box">
                <label>Link</label>
                <input type="text" th:field="*{link}" readonly>
            </div>
            <div class="field-box">
                <label>Type</label>
                <select th:field="*{type}" required>
                    <option value="" disabled hidden>Select type</option>
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
            </div>
            <div class="field-box">
                <label>Active</label>
                <input type="checkbox" th:field="*{active}">
            </div>
            <div class="field-box">
                <button type="submit" class="action-button primary">Save</button>
                <a th:href="@{/ui/chat-settings/delete/{id}(id=*{id})}" class="action-button danger">Delete</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
