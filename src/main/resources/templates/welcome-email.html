<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to {{ platformName }}</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 24px; background: #f9f9f9; border-radius: 8px; }
        .footer { margin-top: 32px; color: #888; font-size: 0.95em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ userName }}!</h2>
        <p>
            Thank you for signing up for <strong>{{ platformName }}</strong>.<br>
            We're excited to have you join our community!
        </p>
        <p>
            If you have any questions or need help getting started, feel free to reply to this email.
        </p>
        <div class="footer">
            {{ emailSignature }}
        </div>
    </div>
</body>
</html>
