<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Chat Viewer</title>
    <style>
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .message-header {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        .message-text {
            margin: 5px 0;
        }
        .message-image {
            margin: 10px 0;
        }
        .message-image img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .image-info {
            font-size: 11px;
            color: #888;
            margin-top: 5px;
        }
        .test-form {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .test-form input {
            margin: 5px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .test-form button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .test-form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<main layout:fragment="content" class="main">
    <div class="chat-container">
        <h2>Chat Image Viewer</h2>

        <!-- Test form to display specific images -->
        <div class="test-form">
            <h3>Test Image Display</h3>
            <p>Enter the chat link and message ID to view an image:</p>
            <input type="text" id="chatLink" placeholder="Chat Link (e.g., 0GU8kb)" />
            <input type="number" id="messageId" placeholder="Message ID" />
            <button onclick="loadImage()">Load Image</button>
        </div>

        <!-- Image display area -->
        <div id="imageDisplay" style="display: none;">
            <h3>Image Preview</h3>
            <div class="message">
                <div class="message-header">
                    <span>Image from Chat: <span id="displayChatLink"></span> | Message ID: <span id="displayMessageId"></span></span>
                </div>
                <div class="message-image">
                    <img id="previewImage" alt="Chat Image" />
                </div>
                <div class="image-info">
                    <span>Direct URL: <span id="imageUrl"></span></span>
                </div>
            </div>
        </div>

    </div>

    <script>
        function loadImage() {
            const chatLink = document.getElementById('chatLink').value.trim();
            const messageId = document.getElementById('messageId').value.trim();

            if (!chatLink || !messageId) {
                alert('Please enter both chat link and message ID');
                return;
            }

            const imageUrl = `/api/chat/${chatLink}/image/${messageId}`;
            const img = document.getElementById('previewImage');
            const imageDisplay = document.getElementById('imageDisplay');

            // Show loading state
            img.src = '';
            img.alt = 'Loading...';
            imageDisplay.style.display = 'block';

            // Set the image source
            img.onload = function() {
                document.getElementById('displayChatLink').textContent = chatLink;
                document.getElementById('displayMessageId').textContent = messageId;
                document.getElementById('imageUrl').textContent = imageUrl;
            };

            img.onerror = function() {
                img.alt = 'Failed to load image. Check chat link and message ID.';
                img.style.background = '#ffebee';
                img.style.padding = '20px';
                img.style.border = '1px solid #f44336';
            };

            img.src = imageUrl;
        }
    </script>
</main>
</body>
</html>
