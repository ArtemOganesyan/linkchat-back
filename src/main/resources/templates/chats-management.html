<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats Management</title>
    <style>
        body {
            background: #f7f7f7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .main-container {
            max-width: 900px;
            margin-left: 40px;
            background: #fff;
            padding: 8px 0 24px 0; /* minimal top/bottom, no left/right */
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
            padding: 0 8px; /* minimal horizontal padding for header only */
        }
        .header-row h2 {
            margin: 0;
            font-size: 1.35em;
            font-weight: 600;
        }
        .new-chat-btn {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 20px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin: 0;
        }
        .new-chat-btn:hover {
            background: #1d4ed8;
        }
        .chat-table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            margin: 0;
        }
        .chat-table thead {
            background: #f9fafb;
            border-bottom: 2px solid #e5e7eb;
        }
        .chat-table th, .chat-table td {
            padding: 14px 18px;
            vertical-align: middle;
            text-align: left;
        }
        .chat-table th {
            font-weight: 600;
            color: #374151;
            letter-spacing: 0.02em;
        }
        .chat-table tr:not(:last-child) {
            border-bottom: 1px solid #f1f5f9;
        }
        .chat-name a {
            color: #2a7ae2;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }
        .chat-name a:hover {
            text-decoration: underline;
        }
        .status-badge {
            padding: 4px 14px;
            border-radius: 9999px;
            font-weight: 500;
            font-size: 13px;
            display: inline-block;
            min-width: 64px;
            text-align: center;
        }
        .status-badge.active {
            background-color: #34d399;
            color: #fff;
        }
        .status-badge.inactive {
            background-color: #d1d5db;
            color: #fff;
        }
        .settings-button {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            margin-left: 12px;
        }
        .settings-button:hover {
            text-decoration: underline;
            color: #1d4ed8;
        }
        @media (max-width: 700px) {
            .main-container {
                margin: 0;
                padding: 8px 2px;
                max-width: 100%;
            }
            .chat-table th, .chat-table td {
                padding: 10px 8px;
                font-size: 13px;
            }
            .chat-table {
                font-size: 13px;
                width: 100%;
            }
            .header-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
<main layout:fragment="content" class="main">
    <div class="main-container">
        <div class="header-row">
            <h2>Chats Management</h2>
            <button type="button" class="new-chat-btn"
                    onclick="window.location.href='/ui/new-chat'">New Chat</button>
        </div>
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}" style="color: red; font-weight: bold;"></p>
        </div>
        <table class="chat-table" th:unless="${errorMessage}">
            <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="chat : ${chats}">
                <td class="chat-name">
                    <a th:href="'http://localhost:5173/chat/' + ${chat.link}" th:text="${chat.title}">Chat Title</a>
                </td>
                <td>
                        <span class="status-badge" th:classappend="${chat.active} ? 'active' : 'inactive'"
                              th:text="${chat.active} ? 'Active' : 'Inactive'">Status</span>
                </td>
                <td>
                    <a class="settings-button" th:href="@{'/ui/chat-settings?id=' + ${chat.chatId}}">Settings</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
