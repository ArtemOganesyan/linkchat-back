<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View Settings</title>
    <link rel="stylesheet" th:href="@{/styles/view-settings.css}" />
</head>
<body>
<div class="center">
    <h1>Saved Settings</h1>
    <table border="1">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="setting : ${settingsList}">
            <td th:text="${setting.settingName}"></td>
            <td th:text="${setting.settingType}"></td>
            <td th:text="${setting.settingValue}"></td>
            <td>
                <a th:href="@{'/ui/gegam-settings?id=' + ${setting.id}}"><button type="button">Edit</button></a>
                <a th:href="@{'/ui/delete-setting/' + ${setting.id}}" onclick="return confirm('Are you sure you want to delete this setting?');">
                    <button type="button">Delete</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
        <div class="button-row">
            <a th:href="@{/ui/dashboard}" class="button-link">Dashboard</a>
            <a th:href="@{/ui/gegam-settings}" class="button-link">New Settings</a>
        </div>
</div>
</body>
</html>
