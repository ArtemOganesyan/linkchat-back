<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles/new-chat.css}"/>
    <title>New Chat</title>
  </head>
  <body>
    <div th:insert="fragments/header :: header"></div>
    <div class="main-container">
      <h1>New Chat</h1>
      <form th:action="@{/ui/new-chat}" method="post">
        <div class="field-box">
          <label>Name</label>
          <input type="text" name="chat-name">
        </div>
        <div class="field-box">
          <label>Link</label>
          <input type="text" name="chat-link">
          <button type="button" name="generate-button">Generate</button>
        </div>
        <div class="field-box">
          <label>Type</label>
          <select name="chat-type" required>
            <option value="public">Public</option>
            <option value="private">Private</option>
          </select>
        </div>
        <div class="field-box">
          <label>Active</label>
          <input type="checkbox" name="chat-active">
        </div>
        <div class="field-box">
          <label>Invite (Email)</label>
          <input type="email" name="invite-email">
          <div class="secondary-button-row">
            <button type="button" name="add-invite">+</button>
            <button type="button" name="remove-invite">-</button>
          </div>
        </div>
        <div class="field-box">
          <div class="primary-button-row">
            <button type="button" name="save">Save</button>
            <button type="button" name="save-n-send">Save&Send</button>
            <button type="button" name="cancel">Cancel</button>
          </div>
        </div>
      </form>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
  </body>
</html>
