<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Link-Chat Admin Login</title>
        <link rel="stylesheet" th:href="@{/styles/admin-login-styles/style.css}" />
    </head>
    <body>
        <div class="center">
            <h1>Admin Login</h1>
            <form th:action="@{/api/admin/login}" method="post">
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="pass">Forgot Password?</div>
                <input type="submit" value="Login">
                <div class="signup_link">
                    Not a member? <a href="#">Signup</a>
                </div>
            </form>
        </div>
    </body>
</html>
